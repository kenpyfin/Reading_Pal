server {
  listen 80;
  server_tokens off;

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  # Proxy requests for the backend API
  location /api/ {
    # Use host.docker.internal to reach the backend running on the host network
    proxy_pass http://host.docker.internal:${BACKEND_PORT};
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy requests for static images served by the backend
  location /images/ {
    # Use host.docker.internal to reach the backend running on the host network
    proxy_pass http://host.docker.internal:${BACKEND_PORT}/images/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
